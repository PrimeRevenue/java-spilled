<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-9">
        <h3 class="display-4">Welcome, PrimeRevenue Java Candidate!</h3>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span *ngIf="account"
                   > You are logged in as user "{{account.login}}". </span>
            </div>

            <div *ngSwitchCase="false">
                <span>If you want to </span>
                <a class="alert-link" (click)="login()">sign in</a>
                <span>, you can try the default accounts:<br/>
                    
                    <div class="alert alert-warning">
                        - Administrator (login="admin" and password="admin") 
                        <br/>
                        - User (login="user" and password="user").
                    </div>
                </span>
            </div>
        </div>
        <p>Your API: <a href="api/chuck-norris-facts">Chuck Norris Facts API</a></p>
    </div>
</div>
