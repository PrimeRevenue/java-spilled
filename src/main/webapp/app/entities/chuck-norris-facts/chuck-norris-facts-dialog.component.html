<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myChuckNorrisFactsLabel">Create or edit a Chuck Norris Facts</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!chuckNorrisFacts.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="chuckNorrisFacts.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_fact">Fact</label>
            <input type="text" class="form-control" name="fact" id="field_fact"
                [(ngModel)]="chuckNorrisFacts.fact" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_karatepower">Karatepower</label>
            <input type="number" class="form-control" name="karatepower" id="field_karatepower"
                [(ngModel)]="chuckNorrisFacts.karatepower" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_created_at">Created At</label>
            <div class="d-flex">
                <input id="field_created_at" type="datetime-local" class="form-control" name="created_at" [(ngModel)]="chuckNorrisFacts.created_at"
                />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
